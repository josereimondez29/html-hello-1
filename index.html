<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="Body-Form">
            <div class="Tittle bg-light">
                <h1>Payment for example</h1>
            </div>
        </div>
        <div class="Card-Payment">
            <div class="Message">
                <div class="alert alert-danger" role="alert">
                    Some Fields are missing
                </div>            
            </div>
            <div class="Card-Details">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <label for="Card #">Card #</label><br>
                            <input type="text" name="comments" class="form-control" /></textarea>
                        </div>
                        <div class="col-3">
                            <label for="CVC #">CVC #</label><br>
                            <input type="text" name="comments" class="form-control" /></textarea>
                        </div>
                        <div class="col-3">
                            <label for="Amount">Amount</label><br>
                            <input type="text" name="comments" class="form-control" /></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="Personal-Details">
                    <div class="row col-6">
                        <div class="left-block">
                            <label for="First Name">First Name</label><br>
                            <input type="text" name="comments" class="form-control" /></textarea>
                            <label for="City">City</label><br>
                            <input type="text" name="comments" class="form-control" /></textarea>
                            <label for="We Accept">We Accept:</label><br>
                        </div>
                            <div class="container">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">img 1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">img 2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">img 3</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4">img 4</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row col-6">
                        <div class="Right-block">
                            <label for="First Name">First Name</label><br>
                            <input type="text" name="comments" class="form-control" /></textarea>
                            <label for="City">City</label><br>
                            <input type="text" name="comments" class="form-control" /></textarea>
                            <label for="We Accept">We Accept:</label><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
